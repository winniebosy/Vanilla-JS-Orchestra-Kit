<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta name="keywords" content="html5, css3, js" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Orchestra Kit</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css?family=Aguafina+Script|Maven+Pro:700&display=swap" rel="stylesheet"> 
  </head>


  <body>
<!-- header section -->
    <header>
      <h1>Vanilla JS Orchestra Kit</h1>
    </header>
 
    <!-- main section of the drum kit -->
    <section class="keys">
      <!-- First key -->
      <section data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">magic</span>
      </section>
       <!-- second key -->
      <section data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">jingle</span>
      </section>
         <!-- third key -->
      <section data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">fanfares</span>
      </section>
         <!-- Forth key -->
      <section data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">brass</span>
      </section>
         <!-- Fifth key -->
      <section data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">solemn</span>
      </section>
    </section>

    <!-- Corresponding audio elements for the data-keys -->
    <audio data-key="65" src=""></audio>
    <audio data-key="83" src=""></audio>
    <audio data-key="68" src=""></audio>
    <audio data-key="70" src=""></audio>
    <audio data-key="71" src=""></audio>

  </body>
</html>
