<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta name="keywords" content="html5, css3, js" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link ref="stylesheet" href="index.css" />
  </head>
  <body>
<!-- header section -->
    <header>
      <h1>Vanilla JS Drum Kit</h1>
    </header>
 
    <!-- main section of the drum kit -->
    <section class="keys">
      <!-- First key -->
      <section data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Clap</span>
      </section>
       <!-- second key -->
      <section data-key="63" class="key">
        <kbd>S</kbd>
        <span class="sound">Hihat</span>
      </section>
         <!-- third key -->
      <section data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Kick</span>
      </section>
         <!-- Forth key -->
      <section data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Openhat</span>
      </section>
         <!-- Fifth key -->
      <section data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Boom</span>
      </section>
       <!-- sixth key -->
      <section data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Ride</span>
      </section>
         <!-- seventh key -->
      <section data-key="74" class="key">
        <kbd>H</kbd>
        <span class="sound">Snare</span>
      </section>
         <!-- 8 key -->
      <section data-key="75" class="key">
        <kbd>J</kbd>
        <span class="sound">Tom</span>
      </section>
     <!-- nineth key -->
      <section data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Tink</span>
      </section>
    </section>
  </body>
</html>
